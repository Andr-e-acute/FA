<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <form>
        <h2>Edit your preferences</h2>
        <fieldset>
            <ul>
                <li>
                    <label for="e-mail">Email</label>
                    <input type="email" id="e-mail" name="email">
                </li>
                <li>
                    <label for="website">Website</label>
                    <input type="url" id="websdite" name="url">
                </li>
                <li>
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" name="tel"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" . />
                    <!-- /> oinputi find this irritating pattern?  -->

                </li>
                <li>
                    <label for="fave-color">Favorite color</label>
                    <input type="color" name='color' id="fave-color">
                </li>
                <li>
                    <button>Update preferences</button>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <form>
                <ul>
                    <li>
                        <label for="max-invite">Select maximum number of invitations</label>
                        <input 
                            type="range" 
                            name="num_invites"
                            id="number_invites"
                            min="1"
                            max="30"
                            value="10"
                            />
                        <output class="invite-output" for="number_invites"></output>
                    </li>
                    <li>
                        <button>Submit</button>
                    </li>
                </ul>
            </form>
        </fieldset>
        <fieldset>
            <label for="comment"><h2>Enter your comment</h2></label>
            <textarea name="user_comment" id="comment" cols="35" rows="10" maxlength="100"></textarea>
            <ul>
              <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
              </li>
              <li>
                <label for="comment">Comment:</label>
                <!-- add your input here  -->
              </li>
              <li>
                <button>Submit comment</button>
              </li>
            </ul>
        </fieldset>
        <fieldset>
            <ul>
                <li> 
                  <label for="food">Pick your favorite food:</label>
                    <select name="fav_food" id="food">
                        <optgroup label="mains">
                            <option>Salad</option>
                            <option>Curry</option>
                            <option>Pizza</option>
                            <option>Fajitas</option>
                        </optgroup>
                        <optgroup label="snacks">
                            <option>Biscuits</option>
                            <option>Crisps</option>
                            <option>Fruit</option>
                            <option>Breadsticks</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                  <button>Submit choice</button>
                </li>
              </ul>
        </fieldset>
        <fieldset>
            <ul>
                <li>
                  <label for="food">Enter your favorite food:</label>
                        <input type="text" id="food" name="fav-food" list="foodList">
                        <datalist id="foodList">
                            <option>Salad</option>
                            <option>Curry</option>
                            <option>Pizza</option>
                            <option>Fajitas</option>
                            <option>Biscuits</option>
                            <option>Crisps</option>
                            <option>Fruit</option>
                            <option>Breadsticks</option>
                        </datalist>

        
                </li>
                <li>
                  <button>Submit choice</button>
                </li>
              </ul>
        </fieldset>
            <!-- javascript for the slider -->
            <script>
                const invite= document.querySelector('#number_invites')
                const output= document.querySelector(".invite-output")
                output.textContent=invite.value;
                invite.addEventListener("input",function(){
                    output.textContent=invite.value;
                })
            </script>
    </form>
</body>

</html>
